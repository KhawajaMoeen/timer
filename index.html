<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="navbarContainer">
            <!-- <img src="./image/timerImg.jpg" alt="" > -->
            <h1>Timer</h1>
            <div class="timeBtnContainer">
                <button onclick="setTimeBtn()" id="btn">Set Time</button>
            </div>
        </div>
        <div class="bodyContainer">            
            <div class="inputContainer" id="inp">
                <input type="text" name="" id="hrInp" placeholder="enter time for hours" onfocus="userInput()">
                <input type="text" name="" id="minInp" placeholder="enter time for mins" onfocus="userInput()">
                <input type="text" name="" id="secInp" placeholder="enter time for sec" onfocus="userInput()">
            </div>
            <div class="timerContainer">
                <div>
                    <h1 id="hrTime">00</h1>
                    <h1>hr</h1>
                </div>
                <div>
                    <h1 id="minTime">00</h1>
                    <h1>min</h1>
                </div>
                <div>
                    <h1 id="secTime">00</h1>
                    <h1>sec</h1>
                </div>
                <div>
                    <h1 id="mSecTime">00</h1>
                    <h1>mSec</h1>
                </div>
            </div>
            <div class="btnContainer">
                <button onclick="startTimer()">Start</button>
                <button onclick="stopTimer()">Stop</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
